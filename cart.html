<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - TortiSoft</title>
    <link rel="stylesheet" href="styles.css">
    <script src="cart.js" defer></script>
</head>
<body>
    <header>
        <h1>TortiSoft</h1>
        <nav>
            <ul>
                <li><a href="principal.html">Inicio</a></li>
                <li><a href="catalog.html">Catálogo</a></li>
                <li><a href="contact.html">Contáctanos</a></li>
                <li><a href="requests.html">Solicitudes</a></li>
                <li><a href="shipments.html">Envíos</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li class="user-menu">
                    <span id="username-display"></span>
                    <ul id="user-dropdown" class="dropdown-content">
                        <li><a href="settings.html">Configuración</a></li>
                        <li><a href="#" id="logout">Cerrar Sesión</a></li>
                    </ul>
                </li>
                <li class="cart-icon">
                    <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                    <span id="cart-count">0</span>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Carrito de Compras</h2>
        <div id="cart-list"></div>
        <div>
            <p>Total: <span id="total-price">0</span> MXN</p>
            <button id="checkout-button">Pagar</button>
        </div>
        <form id="checkout-form" style="display: none;">
            <h3>Datos de Envío</h3>
            <label for="user-name">Nombre:</label>
            <input type="text" id="user-name" required>
            <label for="user-phone">Teléfono:</label>
            <input type="text" id="user-phone" required>
            <label for="user-email">Correo:</label>
            <input type="email" id="user-email" required>
            <label for="user-address">Dirección:</label>
            <input type="text" id="user-address" required>
            <button type="submit">Confirmar Compra</button>
        </form>
    </main>
    
</body>
</html>
